eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/
    register-with-eureka: false #禁止自身注册
  server:
    enable-self-preservation: false
  instance:
    prefer-ip-address: true #默认显示IP
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    #    hostname: ServerName

spring:
  application:
    name: eureka

